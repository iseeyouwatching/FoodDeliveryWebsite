<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/libs/star_rating/star-rating-svg.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="d-flex flex-column h-100">
    <div id="food-delivery-navbar"></div>
    <div class="container d-none p-3 shadow mb-3" id="menu-position-template">
      <h2 class="dish-name"></h2>
      <div class="container border rounded-1 p-3 text-center pb-0">
        <img src="" class="img-fluid mx-auto d-block dish-picture">
        <p class="mb-0 dish-category"></p>
        <p class="dish-veg-or-not"></p>
        <p class="dish-description"></p>
        <div class="container rounded-1 rating border p-0 justify-content-start" style="max-width: max-content;">
          <div class="star-rating pb-2">
            <div class="dish-rating jq-stars d-flex justify-content-center"></div>
          </div>
        </div>
        <p><span style="font-size:1.15rem;">Цена: </span><span class="dish-price"></span></p>
      </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light border-top" id="food-delivery-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/libs/star_rating/jquery.star-rating-svg.js"></script>
    <script type="module" src="/item/menu_position.js"></script>
  </body>
</html>
