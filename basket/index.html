<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column h-100">
    <div id="food-delivery-navbar"></div>
    <div class="p-3 mb-3 container shadow">
      <h1>Товары в корзине</h1>
      <div class="container ps-0 pe-0 mb-3 basket-card">
        <li class="list-group-item d-flex d-none basket-template">
          <div class="row">
            <div class="col-sm-1 col mt-auto mb-auto ms-3" style="width: 150px;">
              <img src=""
                   class="img-fluid img-basket" style="border-radius: 40%/100%; width: 100%;" role="button">
            </div>
            <div class="col-sm col ps-3 mb-auto">
              <div class="row">
                <div class="col-sm-7 col-md-7 col pe-0">
                  <p class="dish-title fw-bold mb-0 basket-name"></p>
                  <p class="mb-1"><span>Цена/шт: </span><span class="basket-price"></span></p>
                </div>
                <div class="col-sm-5 col-md-5 col ps-1" id="spinner">
                  <div class="btn-group btn-group-sm border mx-auto mt-auto mb-auto" role="group">
                    <button type="button" class="button-minus-basket btn btn-light ps-3">-</button>
                    <span class="item-count-basket mx-auto mt-auto mb-auto ps-2 pe-2">0</span>
                    <button type="button" class="button-plus-basket btn btn-light mx-auto mt-auto mb-auto pe-3">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm col-7">
            <div class="d-flex justify-content-end">
              <button class="button-delete btn btn-danger">Удалить</button>
            </div>
          </div>
        </li>
        <ol class="list-group list-group-numbered" id="basket-list">
        </ol>
      </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light border-top" id="food-delivery-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="/basket/basket.js"></script>
  </body>
</html>
