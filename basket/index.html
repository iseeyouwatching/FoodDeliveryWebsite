<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="import" href="/navbar/navbar.html">
    <link rel="import" href="/footer/footer.html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="/downloadNavbarAndFooter.js"></script>
  </head>
  <body class="d-flex flex-column h-100">
    <div id="food-delivery-navbar"></div>
    <div class="p-3 mb-3 container shadow">
      <h1>Товары в корзине</h1>
      <div class="container ps-0 mb-3">

        <ol class="list-group list-group-numbered">


          <li class="item-in-cart list-group-item d-flex align-items-start">
            <div class="row g-2">
              <div class="col-sm-1  ms-3" style="width: 150px;">
                <img src="https://mistertako.ru/uploads/products/ccd8e2df-5f36-11e8-8f7d-00155dd9fd01.jpg"
                     class="img-fluid" style="border-radius: 40%/100%; width: 100%;">
              </div>
              <div class="col-sm mb-0 ps-3">
                <div class="card-body">
                  <div class="row g-2">
                    <div class="col-md">
                      <p class="dish-title fw-bold mb-0">Том Ям Кай NEW</p>
                    </div>
                    <div class="col-md ps-0 ms-2" id="spinner">
                      <div class="btn-group btn-group-sm border mx-auto mt-auto mb-auto" role="group">
                        <button type="button" class="btn btn-light" id="btnMinus">-</button>
                        <span class="mx-auto mt-auto mb-auto" id="btnTxt">0</span>
                        <button type="button" class="btn btn-light mx-auto mt-auto mb-auto" id="btnPlus">+</button>
                      </div>
                    </div>
                  </div>
                  <p class="dish-price-order mb-1"><span>Цена/шт: </span>250 руб.</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="d-flex justify-content-end">
                <button class="btn btn-danger">Удалить</button>
              </div>
            </div>
          </li>
        </ol>
      </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light border-top" id="food-delivery-footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/basket/basket.js"></script>
  </body>
</html>
