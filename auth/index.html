<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Food delivery</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="import" href="/navbar/navbar.html">
      <link rel="import" href="/footer/footer.html">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script type="module" src="/downloadNavbarAndFooter.js"></script>
  </head>
  <body class="d-flex flex-column h-100">
      <div id="food-delivery-navbar"></div>
      <div class="container">
          <form class="p-3 container shadow" id="form-log-in" method="POST">
              <h1>Авторизация</h1>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary">Войти</button>
          </form>
      </div>
      <footer class="footer mt-auto py-3 bg-light border-top" id="food-delivery-footer"></footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
