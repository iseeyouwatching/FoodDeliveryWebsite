<!DOCTYPE html>
<html lang="ru" class="h-100">
    <head>
        <meta charset="UTF-8">
        <title>Food delivery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="import" href="/navbar/navbar.html">
        <link rel="import" href="/footer/footer.html">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="/libs/star_rating/star-rating-svg.css">
    </head>
    <body class="d-flex flex-column h-100">
        <div id="food-delivery-navbar"></div>
        <div id="content_container" class="p-3 container shadow mb-3">
            <div class="container rounded-1 border border-1 mb-4">
                <div class="py-3">
                    <div class="g-4 row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-4">
                        <div class="col">
                            <select class="selectpicker border rounded" multiple title="Выберите категорию" data-width="100%">
                                <option>Вок</option>
                                <option>Пицца</option>
                                <option>Суп</option>
                                <option>Десерт</option>
                                <option>Напитки</option>
                            </select>
                        </div>
                        <div class="col">
                            <div class="w-100 me-auto bd-highlight">
                                <select class="selectpicker show-tick border rounded" data-width="100%">
                                    <option selected>А-Я</option>
                                    <option>Я-А</option>
                                    <option>По возрастания цены</option>
                                    <option>По убыванию цены</option>
                                    <option>По возрастания рейтинга</option>
                                    <option>По убыванию рейтинга</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="h-100 w-100 me-auto d-flex bd-highlight align-items-center">
                                <div class="w-100 me-auto bd-highlight form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="vegan_switch">
                                    <label class="form-check-label" for="vegan_switch">Показать только вегетарианские</label>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="d-flex justify-content-end">
                                <a href="#" class="btn btn-primary">Применить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="card_container"
                 class="g-4 row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-4">
                <div id="card_template" class="col">
                    <div class="card h-100">
                        <img src="https://mistertako.ru/uploads/products/77888c7e-8327-11ec-8575-0050569dbef0."
                             alt="Фотография блюда"
                             class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title text-uppercase mb-1">4 сыра</h5>
                            <p class="mb-0 card-text">Категория блюда -
                                <span>Пицца</span>
                            </p>
                            <div class="container rounded border border-1">
                                <div class="star-rating pb-2">
                                    <div class="my-rating jq-stars d-flex justify-content-center"></div>
                                </div>
                            </div>
                            <p class="card-text">4 сыра: «Моцарелла», «Гауда», «Фета», «Дор-блю», сливочно-сырный соус, пряные травы</p>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex bd-highlight align-items-center">
                                <div class="me-auto bd-highlight">Цена -
                                    <span>360</span>
                                </div>
                                <div class="bd-highlight d-none">
                                    <div class="btn-group btn-group-sm me-2 border border-1" role="group">
                                        <button type="button" class="btn btn-light">-</button>
                                        <button type="button" class="btn btn-light" disabled>1</button>
                                        <button type="button" class="btn btn-light">+</button>
                                    </div>
                                </div>
                                <div class="bd-highlight">
                                    <a href="#" class="btn btn-primary">В корзину</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer mt-auto py-3 bg-light border-top" id="food-delivery-footer"></footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://unpkg.com/popper.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
        <script src="/libs/star_rating/jquery.star-rating-svg.js"></script>
        <script src="/dish_menu/dish_menu_main.js"></script>
        <script src="/download_footer.js"></script>
        <script type="module" src="/dish_menu/script.js"></script>
    </body>
</html>
