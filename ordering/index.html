<!DOCTYPE html>
<html class="h-100" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Food delivery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="import" href="/navbar/navbar.html">
        <link rel="import" href="/footer/footer.html">
        <link rel="stylesheet" href="card_styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="/downloadNavbarAndFooter.js"></script>
    </head>
    <body class="d-flex flex-column h-100">
        <div id="food-delivery-navbar"></div>
        <div class="container border shadow border-top-0">
            <h1 class="mt-3 mb-3">Оформление заказа</h1>
            <h4>Данные покупателя</h4>
            <div class="row g-2 mt-3 mb-3">
                <div class="col-md-6">
                    <div class="container rounded border p-0" style="background-color: #e9ecef;">
                        <input class="form-control border-0 pb-0" type="text" placeholder="Телефон" aria-label="Disabled input example" disabled>
                        <input class="form-control border-0 pt-0" type="text" value="+7 (901) 945-23-41" disabled readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container rounded border p-0" style="background-color: #e9ecef;">
                        <input class="form-control border-0 pb-0" type="text" placeholder="Email" aria-label="Disabled input example" disabled>
                        <input class="form-control border-0 pt-0" type="text" value="example@mail.ru" disabled readonly>
                    </div>
                </div>
            </div>
            <h4>Данные доставки</h4>
            <div class="row mt-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Адрес</label>
                    <input type="text" class="form-control" id="address" name="password" required>
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Время доставки</label>
                    <input type="datetime-local" class="form-control" id="delivery-time" min="2022-12-04T00:00" required>
                    <div class="invalid-feedback">
                    </div>
                </div>
            </div>
            <label class="form-label mt-1 mb-0">Список блюд:</label>
            <div class="container ps-0 pe-0 mb-3">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-sm-1 col mt-auto mb-auto" style="width: 140px;">
                                <img src="https://mistertako.ru/uploads/products/ccd8e2df-5f36-11e8-8f7d-00155dd9fd01.jpg" class="img-fluid" style="border-radius: 40%/100%; width: 100%;">
                            </div>
                            <div class="col-sm col ps-3 mt-auto mb-auto">
                                <p class="dish-title fw-bold mb-0">Том Ям Кай NEW</p>
                                <p class="dish-price-order mb-0"><span>Цена: </span>250 руб.</p>
                                <div class="row">
                                    <div class="col-lg-9 col-md-7">
                                        <p class="amount-of-dish mb-0"><span>Количество: </span>2 шт.</p>
                                    </div>
                                    <div class="col-lg-3 col-md-5 mt-1">
                                        <p class="dish-price-order mb-0"><span class="fw-bold">Стоимость: </span>500 руб.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <p class="order-price mb-0"><span class="fw-bold">Стоимость заказа: </span>2200 руб.</p>
            <button type="submit" class="btn btn-success mb-3">Подтвердить заказ</button>
        </div>
        <footer class="footer mt-auto py-3 bg-light border-top" id="food-delivery-footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
