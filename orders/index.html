<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>История заказов - Delivery.Кушац</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
    <body class="d-flex flex-column h-100">
    <div id="food-delivery-navbar"></div>
    <div id="content_container" class="p-3 container shadow mb-3">
      <div id="note" class="border rounded-1 p-2 d-none">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6 col">
            В корзине есть блюда, можно оформить заказ
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col">
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-success orders_formalize">Оформить</button>
            </div>
          </div>
        </div>
      </div>
      <div class="h1 mb-3">Последние заказы</div>
      <div class="container ps-0 pe-0" id="history_card">
        <ul id="history-container" class="list-group">

        </ul>
      </div>
      <div class="container ps-0 pe-0">
        <li class="list-group-item d-none" id="order_history_card">
          <div class="row">
            <div class="col">
              <div class="card-body">
                <a href="#" class="link-dark order-time"><strong>Заказ от <span class="order_data"></span></strong></a>
                <p class="dish-price-order mb-1">Статус заказа - <span class="order_status"></span></p>
                <p class="amount-of-dish mb-0"><span class="delivery_text"></span> <span class="delivery_data"></span></p>
              </div>
            </div>

            <div class="col">
              <div class="d-flex align-self-end justify-content-end ">
                <div class="d-flex flex-column bd-highlight justify-content-between">
                  <div class="justify-content-center p-2 bd-highlight">
                    <button class="d-none w-100 btn btn-outline-success confirm_order" >
                      Подтвердить доставку
                    </button>
                  </div>
                  <div class="d-flex justify-content-center me-auto mb-0 bd-highlight"><p>
                    <strong>Стоимость доставки: </strong><span class="delivery_price"></span> руб.
                  </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>

      </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light border-top" id="food-delivery-footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="/orders/orders-history.js"></script>
    </body>
</html>
