<!DOCTYPE html>
<html class="h-100" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Food delivery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="import" href="/navbar/navbar.html">
        <link rel="import" href="/footer/footer.html">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js" type="text/javascript"></script>
        <script src="/registration/phoneInput.js"></script>
        <script type="module" src="/download_footer.js"></script>
    </head>
    <body class="d-flex flex-column h-100">
        <div id="food-delivery-navbar"></div>
        <div class="container mb-3">
            <form class="p-3 container shadow form-edit-profile">
                <h1>Профиль</h1>
                <div class="mb-3 mt-3 row">
                    <label for="input-user-fullname" class="col-sm-2 col-form-label">ФИО</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control user-fullname profile-input" id="input-user-fullname" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email-profile" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="email-profile" value="email@example.com">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="input-user-birthdate" class="col-sm-2 col-form-label">День рождения</label>
                    <div class="col-sm-10">
                        <input type="date" min="1900-01-01" class="form-control user-birthdate profile-input" id="input-user-birthdate" name="birthdate">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="gender-profile" class="col-sm-2 col-form-label">Пол</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="gender-profile" value="женский">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="input-address" class="col-sm-2 col-form-label">Адрес</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-address" name="address">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="userPhoneNumber" class="col-sm-2 col-form-label">Телефон</label>
                    <div class="col-sm-10">
                        <input type="text" data-inputmask="'mask': '+7 (999) 999-99-99'" class="form-control" id="userPhoneNumber" name="phoneNumber" placeholder="+7 (xxx) xxx-xx-xx">
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Изменить</button>
                </div>
            </form>
        </div>
        <footer class="footer mt-auto py-3 bg-light border-top" id="food-delivery-footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
