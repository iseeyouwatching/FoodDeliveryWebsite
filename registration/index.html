<!DOCTYPE html>
<html class="h-100" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food delivery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="import" href="/navbar/navbar.html">
        <link rel="import" href="/footer/footer.html">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js" type="text/javascript"></script>
        <script src="/registration/phoneInput.js"></script>
        <script type="module" src="/download_footer.js"></script>
    </head>
    <body class="d-flex flex-column h-100">
            <div id="food-delivery-navbar"></div>
            <div class="container mb-3">
                <form class="p-3 container shadow" id="form-log-in" method="POST">
                    <h1>Регистрация нового пользователя</h1>
                    <div class="mb-3">
                        <label for="userFullName" class="form-label">ФИО</label>
                        <input type="text" class="form-control" id="userFullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userGender" class="form-label">Пол</label>
                        <select class="form-select " id="userGender" name="gender" required>
                            <option selected></option>
                            <option value="1">мужчина</option>
                            <option value="0">женщина</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="userPhoneNumber" class="form-label">Телефон</label>
                        <input type="text" data-inputmask="'mask': '+7 (999) 999-99-99'" class="form-control" id="userPhoneNumber" name="phoneNumber" placeholder="+7 (xxx) xxx-xx-xx">
                    </div>
                    <div class="mb-3">
                        <label for="userBirthDate" class="form-label">День рождения</label>
                        <input type="date" min="1900-01-01" class="form-control" id="userBirthDate" name="birthDate">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" name="email" required>
                        <div id="emailHelp" class="form-text">Email будет использоваться для входа в систему</div>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="userPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
            <footer class="footer mt-auto py-3 bg-light border-top" id="food-delivery-footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
