<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Food delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="import" href="/navbar/navbar.html">
    <link rel="import" href="/footer/footer.html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="/downloadNavbarAndFooter.js"></script>
  </head>
  <body class="d-flex flex-column h-100">
    <div id="food-delivery-navbar"></div>
    <div class="container border border-top-0 shadow p-3">
      <div class="container border rounded">
          <div class="row border-bottom rounded-top bg-light p-2">
            <div class="col pt-2">
              <h3 class="fw-normal">Заказ #3234</h3>
            </div>
            <div class="col pt-1">
              <button type="button" class="btn btn-outline-success float-end">Подвердить доставку</button>
            </div>
          </div>
        <div class="container ps-1 pt-3">
          <p class="mb-0">Дата заказа: 20.04.2022 17:15</p>
          <p class="m-0">Дата доставки: 20.04.2022 18:15</p>
          <p class="m-0">Адрес доставки: г. Томск ул. Первая дом 31б</p>
          <p class="m-0">Статус заказа - В обработке</p>
          <label class="form-label mt-2 mb-0">Список блюд:</label>
          <div class="container border border-bottom-0 ps-0 pe-0 mb-3">
            <div class="card rounded-0 border-0 border-bottom">
              <div class="row g-0">
                <div class="col-sm-1 col-6 mt-auto mb-auto dish-container ms-2" style="width: 150px;">
                  <img src="https://mistertako.ru/uploads/products/ccd8e2df-5f36-11e8-8f7d-00155dd9fd01.jpg" class="img-fluid" style="border-radius: 40%/100%; width: 100%;">
                </div>
                <div class="col-sm col-6 ps-3">
                  <div class="card-body">
                    <p class="dish-title fw-bold mb-0">Том Ям Кай NEW</p>
                    <p class="dish-price-order mb-0"><span>Цена: </span>250 руб.</p>
                    <div class="row">
                      <div class="col-lg-9 col-md-7">
                        <p class="amount-of-dish mb-0 pb-0"><span>Количество: </span>2 шт.</p>
                      </div>
                      <div class="col-lg-3 col-md-5 mt-2">
                        <p class="dish-price-order mb-0"><span class="fw-bold">Стоимость: </span>500 руб.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p class="order-price mb-3"><span class="fw-bold">Стоимость заказа: </span>2200 руб.</p>
      </div>
    </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light border-top" id="food-delivery-footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
